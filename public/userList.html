<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mixtape</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body background="assets/prism.png">
    <div class="jumbotron">
        <h1 class="display-4">MIXTAPER</h1>
        <p class="lead">Create and share playlists! Enjoy and discover greate music!</p>
        <hr class="my-4">
        <a class="btn btn-primary" style="float: right;" href="/logout">Logout</a>
      <a class="btn btn-primary" style="float: right" href="/users">All Users</a>
      <a class="btn btn-primary" style="float: right" href="/profile">My Profile</a>
      </div>
      <div style="margin:40px">

    <div class="row">
        <div class="col-10 container user-names">
        <!--USERS LIST GOES HERE-->
        <table class="table table-striped">
          <tbody class="username-list">
          </tbody>
        </table>
        </div>
    </div>
    <br>
    <div class="row">
      <input class="form-control" id="playlist-name" type="text" placeholder="enter a playlist name">

      <button type="button" class="btn btn-primary btn-lg" id="add-playlist" >ADD PLAYLIST</button>
    </div>
  </div>
