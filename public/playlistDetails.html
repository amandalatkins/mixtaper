<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixtape</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../assets/css/styles.css" media="screen" title="no title"> -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
      <div class="jumbotron">
        <h1 class="display-4">MIXTAPE</h1>
        <p class="lead">Create and share playlists! Enjoy and discover greate music!</p>
        <hr class="my-4">
      </div>
      <button type="button" class="btn btn-primary" style="float: right;" href="/logout">logout</button>
      <div class="container">
        <div class="row">
            <div class="col-lg-8 container">
              <h1 id="playlistName"></h1>
              <input type="text" id="newSong" value="landslide">
              <button type="button" id="searchNewSong" class="btn btn-secondary" data-toggle="modal" data-target="resultsModal">Search</button>
              <table id="playlistSongs" style="width:100%">
              </table>
            <!--PLAYLIST LIST GOES HERE-->
            </div>
            <div class="col-sm-2 container">
            <!--USERS LIST GOES HERE-->
            </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="resultsModal">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Song Search Results</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table id="searchResults">

              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="/js/playlistDetails.js" type="text/javascript"></script>
</body>
</html>
